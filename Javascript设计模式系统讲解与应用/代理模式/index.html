<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>
  <div id="div1">
    <a href="#">a1</a>

  <script>

      if (target.tagName === 'A') {
        console.log(target.innerHTML)
      }
    }, false)
  </script>
  <script>
      // $('#div1').click(function() {
      //   setTimeout($.proxy(function() {
      //     $(this).css('background', 'yellow')
      //   }, this), 500)
      // })
      $('#div1').click(function() {
        setTimeout(function() {
          $(this).css('background', 'yellow')
        }.bind(this), 500)
      })
    </script>
</body>
